<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="left">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real time.
                Watching scripted tutorials is great, but understanding how 
                developers think is invaluable
                </p>
            </div>

            <div class="right">
                <div class="login-container">
                    <div class="message-container">
                        <p class="message">
                            Try it free 7 days <span>then $20/mo thereafter</span>
                        </p>
                    </div>
                    <div class="wrap">

                        <form class="login-form" action="submit">

                            <div class="form-group">
                                <input type="text" required="required" placeholder="First Name" class="form-input"/>
                            </div>
                            <div class="form-group">
                                <input type="text" required="required" placeholder="Last Name" class="form-input"/>
                            </div>
                            <div class="form-group">
                                <input type="email" required="required" placeholder="Email Address" class="form-input"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-input" placeholder="password">
                            </div>

                            <div class="form-group">
                                <button class="form-button" type="submit">CLAIM YOUR FREE TRIAL</button>
                            </div>
                            
                            <div class="form-footer">
                                <p>By clicking the button, you are agreeing to our <a href="#" >terms and services</a></p>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
